<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mx-2 fw-bold" href="/"><i class="fas fa-paw"> Adopt!</i></a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="btn btn-sm btn-primary mx-2" href="{{ url_for('add_pet') }}">Add a Pet</a>
            </li>

        </nav>

      <div class="container">

        {% for msg in get_flashed_messages() %}

        <div id="flashMsg" class="alert alert-success">{{ msg }}</div>

        {% endfor %}
      
        {% block content %}
        <!-- contents will go here -->
        {% endblock %}

      </div>

      <script type="text/javascript">
        window.setTimeout("document.getElementById('flashMsg').style.display='none';", 4000); 
      </script>
    
</body>
</html>
